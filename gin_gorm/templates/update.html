<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="icon" href="/public/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="padding-top: 3vh;">
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                <div class="text-center h3 mb-3">
                    Update The Product
                </div>
                
                {{range .message}}
                <form action="/dashboard/edit/update" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="{{.ID}}">

                    <div class="mb-3">
                        <label>Name</label>
                        <input name="name" type="text" class="form-control" value="{{.Name}}" required>
                    </div>

                    <div class="mb-3">
                        <label>Produsen</label>
                        <input name="produsen" type="text" class="form-control" value="{{.Produsen}}" required>
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <textarea name="description" class="form-control" style="height: 100px" required>{{.Description}}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" style="width: 100%;" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Image
                        </button>
                          
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body text-center">
                                        <img src="/public/{{.File}}" width="400" height="400">
                                        <input name="file" type="hidden" value="{{.File}}" class="form-control">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">

                        <div class="col-6">
                            <div class="mb-3">
                                <label>Selects Quantity</label>
                                <select class="form-select" name="quantity">
                                    <option value="1"{{if eq .Quantity 1}} selected{{end}}>One</option>
                                    <option value="2"{{if eq .Quantity 2}} selected{{end}}>Two</option>
                                    <option value="3"{{if eq .Quantity 3}} selected{{end}}>Three</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="area">Selects Area</label>
                                <select class="form-select" name="area">
                                    <option value="Indonesia"{{if eq .Area "Indonesia"}} selected{{end}}>Indonesia</option>
                                    <option value="Thailand"{{if eq .Area "Thailand"}} selected{{end}}>Thailand</option>
                                    <option value="Saudi Arabia"{{if eq .Area "Saudi Arabia"}} selected{{end}}>Saudi Arabia</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-success" style="width: 100%" value="submit">
                    </div>
                </form>
                {{end}}
            </div>
        </div>
    </div>


    <script>
        const change = document.getElementById("change")
        change.style.display = 'none'
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
