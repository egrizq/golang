<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="icon" href="/public/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="padding-top: 3vh;">
        <div class="row">
            <div class="col-4"></div>

            <div class="col-4">
                <div class="text-center h3 mb-3">
                    Register The Product
                </div>
                
                <form action="/create" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label>Name</label>
                        <input name="name" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Produsen</label>
                        <input name="produsen" type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Description</label>
                        <textarea name="description" class="form-control" style="height: 100px" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label>Image</label>
                        <input name="file" type="file" class="form-control" accept=".jpg, .png" required>
                    </div>

                    <div class="row mb-3">

                        <div class="col-6">
                            <div class="mb-3">
                                <label>Selects Quantity</label>
                                <select class="form-select" name="quantity">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="area">Selects Area</label>
                                <select class="form-select" name="area">
                                    <option value="Indonesia">Indonesia</option>
                                    <option value="Thailand">Thailand</option>
                                    <option value="Saudi Arabia">Saudi Arabia</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <input type="submit" class="btn btn-success" style="width: 100%" value="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
