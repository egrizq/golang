<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="icon" href="/public/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="padding-top: 15vh;">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <div class="text-center h3 mb-3">
                    Product Stock
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Produsen</th>
                            <th scope="col">Description</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Area</th>
                            <th scope="col">Image</th>
                            <th scope="col">Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .message}}
                        <tr>
                            <td><a class="btn btn-danger" href="/dashboard/delete?id={{.ID}}">X</a></td>
                            <td>{{.Name}}</td>
                            <td>{{.Produsen}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Quantity}} Pack</td>
                            <td>{{.Area}}</td>
                            <td class="text-center">
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    Image
                                </button>
                                  
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Image</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body text-center">
                                                <img src="/public/{{.File}}" width="400" height="400">
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <td><a class="btn btn-warning" href="/dashboard/edit?id={{.ID}}">Edit</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>

                <div class="pt-3 text-center">
                    <a href="/" class="btn btn-warning">Add Product</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
