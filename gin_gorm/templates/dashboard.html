<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link rel="icon" href="/public/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid" style="padding-top: 15vh;">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8">
                <div class="text-center h3 mb-3">
                    Product Stock {{.username}}
                </div>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Name</th>
                            <th scope="col">Produsen</th>
                            <th scope="col">Description</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Area</th>
                            <th scope="col">Image</th>
                            <th scope="col">Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .message}}
                        <tr>
                            <td><a class="btn btn-danger" href="/dashboard/delete?id={{.ID}}">X</a></td>
                            <td>{{.Name}}</td>
                            <td>{{.Produsen}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Quantity}} Pack</td>
                            <td>{{.Area}}</td>
                            <td>
                                <img src="/public/{{.File}}" width="100" height="100">
                            </td>
                            <td><a class="btn btn-warning" href="/dashboard/edit?id={{.ID}}">Edit</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>

                <div class="pt-3 text-center">
                    <a href="/add" class="btn btn-warning">Add Product</a>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
