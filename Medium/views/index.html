<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    body {
        font-family: "cascadia mono";
    }

    .text {
        color: black;
    }

    a {
        text-decoration: none;
        color: black;
    }
</style>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text" href="/">For you</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text" href="/tweets">Tweets</a>
        </li>
    </ul>

    <div class="container-fluid" style="padding-top:5vh;">
        <div class="row">
            <div class="col-3"></div>

            <div class="col-6">
                {{range .Rows}}
                <div class="pt-3 pb-1">
                    <span style="display: none;">{{.Id}}</span>
                    <span>Rizq R Â· {{.Date}}</span>
                </div>

                <a href="/tweets/read?id={{.Id}}" class="h4">{{.Title}}</a>
                
                <div style="border-bottom: 1px solid rgb(117, 115, 115); padding-bottom: 20px;">
                    <span class="d-inline-block text-truncate" style="max-width: 600px;">
                        {{.Main}}
                    </span> 
                </div>
                {{end}}
            </div>
            
            <div class="p-3"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
